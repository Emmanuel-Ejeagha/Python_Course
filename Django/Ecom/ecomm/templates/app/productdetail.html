{% extends 'app/base.html' %} 
{% load static %} 
{% block title %}Category{% endblock title %} 
{% block main-content %}
<div class="container">
  <div class="row flex justify-content-between">
    <div class="img2 col-lg-5 mt-5">
      <img
        src="{{product.product_image.url}}"
        class="image col-sm-12 col-lg-12 mt-3 text-sm-center w-100 h-75"
        alt=""
      />
    </div>
    <div class="productdetail col-lg-5">
      <h1 style="font-family: Georgia; font-size: 40px">{{product.title}}</h1>
      <h5>â‚¦.{{product.discounted_price}}/-</h5>
      <small class="fw-light text-decoration-line-through">
        {{product.selling_price}}
      </small>
      <br /><br />
      <h4>product Features</h4>
      <ul class="fs-5" style="font-family: Rajdhani">
        <li>{{product.description}}</li>
      </ul>
        <form action="/add-to-cart" class="d-inline">
          <input type="hidden" name="prod_id" value="{{product.id}}" />
          <button type="submit" class="btn btn-primary shadow px-5">
            Add to Cart
          </button>
        </form>
        <a href="{% url 'showcart' %}" class=" btn btn-warning shadow px-5 text-dark py-2 ms-4"
          >Buy Now</a>
    </div>
  </div>
</div>
{% endblock main-content%}
