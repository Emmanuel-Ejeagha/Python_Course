{% extends "base.html" %} {% block title %}Login{% endblock %}

{% block content %}
<div class="container align=right bg=light">
<form method="POST">
    <h3 align="center">Login</h3>
    <div class="form-group">
        <label for="email">Email Adddress</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" />

    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password1" placeholder="Enter password" />
        
    </div>
    <br />
    <button type="submit" class="btn btn-primary" />Login</button>
    <p class="mt-3">Forgot your password? <a href="/forgot-password.html">Reset it here</a>.</p>
</div>

</form>
{% endblock %}
